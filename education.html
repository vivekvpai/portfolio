<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Vivek Pai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="education.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Aldrich"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

  </head>

  <body>
    <section id="section-1">
      <div class="row p-0 m-0">
        <div class="col-md-11">
          <h2
            class="heading text-center text-uppercase mt-3 mb-3"
            style="padding-left: 200px"
          >
            #Education <span id="cursor"></span>
            <a
              href="./achievements.html"
              style="float: right"
              class="btn-style"
            >
              Next
              <i class="fa-solid fa-arrow-right-long"></i>
            </a>
          </h2>
        </div>

        <div class="col-md-1 text-center">
          <button class="hamburger" id="showButton">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </section>

    <section
      id="section-2"
      class="row align-items-end justify-content-around p-0 m-0"
    >
      <div class="sslc bar" data-aos="fade-up" data-aos-duration="500">
        <img class="top_image" src="/images/sslc.webp" alt="" />
        <div class="sslc-bar">
          <div class="text-center pt-1 fs-3">90%</div>
          <div class="text-center pt-1">St Michels High School</div>
        </div>
      </div>
      <div class="pu bar" data-aos="fade-up" data-aos-duration="1000">
        <img class="top_image" src="/images/pu.webp" alt="" />
        <div class="pu-bar">
          <div class="text-center pt-3 fs-3">86%</div>
          <div class="text-center pt-1">Cambridge PU College</div>
        </div>
      </div>
      <div class="eng bar" data-aos="fade-up" data-aos-duration="1500">
        <img class="top_image" src="/images/eng.webp" alt="" />
        <div class="eng-bar">
          <div class="text-center pt-3 fs-3">
            8.2 <br />
            CGPA
          </div>
          <div class="text-center pt-1">Don Bosco Institute of Technology</div>
        </div>
      </div>
      <div class="pg bar" data-aos="fade-up" data-aos-duration="2000">
        <img class="top_image" src="/images/pg.webp" alt="" />
        <div class="pg-bar">
          <div class="text-center pt-3 fs-3">
            7.5 <br />
            CGPA
          </div>
          <div class="text-center pt-1">IIIT Bangalore</div>
        </div>
      </div>
      <div class="ms bar" data-aos="fade-up" data-aos-duration="2500">
        <img class="top_image" src="/images/ms.webp" alt="" />
        <div class="ms-bar">
          <div class="text-center pt-3 fs-3">70%</div>
          <div class="text-center pt-1">Liverpool John Moores University</div>
        </div>
      </div>
    </section>

    <nav class="sideNav" id="sideNav">
      <div class="nav-items">
        <button id="closeButton" class="hamburger text-danger">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <a class="items" href="./index.html">
          <i class="fa-solid fa-house-chimney"></i>
        </a>
        <a class="items mt-5" href="./journey.html">
          <i class="fa-solid fa-stairs"></i>
        </a>
        <a class="items mt-5" href="./projects.html">
          <i class="fa-solid fa-briefcase"></i>
        </a>
        <a class="items mt-5" href="./education.html">
          <i class="fa-solid fa-school"></i>
        </a>
        <a class="items mt-5" href="./achievements.html">
          <i class="fa-solid fa-trophy"></i>
        </a>
        <a class="items mt-5" href="./certificates.html">
          <i class="fa-solid fa-certificate"></i>
        </a>
      </div>
    </nav>
  </body>

  <script src="./nav.js"></script>
